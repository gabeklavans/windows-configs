License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0

__________
[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin

[MeasureVolPercent]
Measure=Calc
Formula=MeasureWin7Audio


[MeasureVolBarBackground]
Measure=Calc
Formula=1

[MeasureAudioOutput1]
