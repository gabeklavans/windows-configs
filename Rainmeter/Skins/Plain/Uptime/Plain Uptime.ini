[Rainmeter]
Update=500
AccurateText=1
DynamicWindowSize=1
antialias=1
@include2=#@#Variables.txt


Name=Plain Uptime
Author=Fi3uR
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0

__________
__________
[MeterCPUBackgroundImage1]
Meter=Image
SolidColor=#background1##alpha1#
X=10
Y=10
W=320
H=50
LeftMouseUpAction=[C:\users\%username%]

[MeterUserPicture]
Meter=Image
ImageName=#Userpic#
X=10
Y=10
W=50
H=50

[MeterUserName]
Meter=String
X=66
Y=14
w=120
h=20
StringAlign=Left
FontColor=#Uptime1#
Font=Segoe UI
FontSize=14
AntiAlias=1
DynamicVariables=1
Text=%username%
antialias=1

[admin]
Meter=String
X=66
Y=34
StringAlign=Left
StringStyle=NORMAL
FontColor=255,255,255,150
FontFace=Segoe UI
FontSize=12
AntiAlias=1
DynamicVariables=1
Text=Admin



[MeasureUptime]
Measure=Uptime

[MeterUptime]
Meter=String
MeterStyle=Style
StringAlign=center
MeasureName=MeasureUptime
X=280
Y=14
w=80
h=25
Fontface=Segoe UI
FontSize=14
FontColor=255,255,255,255
Text="%1"
AntiAlias=1


[Uptime]
Meter=String
X=280
Y=38
w=80
h=20
StringAlign=center
StringStyle=bold
FontColor=255,255,255,150
FontFace=Segoe UI
FontSize=10
AntiAlias=1
DynamicVariables=1
Text=Uptime



____

[Spacer]
Meter=Image
SolidColor=255,255,255,0
X=0
Y=0
W=340
H=70


