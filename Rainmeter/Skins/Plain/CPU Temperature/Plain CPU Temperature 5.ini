[Rainmeter]
Update=50
AccurateText=1
antialias=1
@include2=#@#Variables.txt
Mouseoveraction=[!showmeter nextskin][!Redraw]
Mouseleaveaction=[!hidemeter nextskin][!Redraw]

[Metadata]

Name=Plain CPU Temperature 5
Author=Fi3uR
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0

__________

[MeasureCpuName]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuName


[MeasureAverageCPU]
Measure=CPU

[MeasureCoreTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0

[MeasureTjMax]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=TjMax
CoreTempIndex=0

[MeasurePercent]
Measure=Calc
Formula=(MeasureCoreTemp / MeasureTjMax)

