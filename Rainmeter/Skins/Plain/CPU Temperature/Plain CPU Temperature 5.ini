__________
[MeterCPUBar]
Meter=BAR
MeasureName=MeasurePercent
y=10
x=60
W=270
H=50
BarColor=#background2##alpha2#
BarOrientation=Horizontal
updatedivider= 8
Autoscale=0

[MeterCPUText]
