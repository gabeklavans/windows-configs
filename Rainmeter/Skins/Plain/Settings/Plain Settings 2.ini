[General]
Meter=Image
X=70
Y=25
Tooltiptext=General Settings
w=70
h=20
SolidColor=0,0,0,0
LeftMouseUpAction=[!Toggleconfig "Plain\General" "Plain General.ini"]

[TextGeneral]
